<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://eec.ilts.workers.dev/0:/DALL%C2%B7E%202022-10-05%2018.48%201.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Welcome to Revanu department HelpDesk</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
                <div class="button_to_chosse_form">
                    <button type="button">Click Me!</button>      
                </div>
            </div>
            
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
